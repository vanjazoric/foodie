<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<div class="container">
		<h2>Please Confirm</h2>

		<div
			th:text="'Do you authorize' + ${authorizationRequest.clientId} + 'at' +
			${authorizationRequest.redirectUri} + 'to access your protected
			resources with scope' +  ${authorizationRequest.scope}"></div>
		<form id="confirmationForm" name="confirmationForm"
			th:action="@{../oauth/authorize}" method="post">
			<input name="user_oauth_approval" value="true" type="hidden" /> <input
				type="hidden" id="csrf_token" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<button class="btn btn-primary" type="submit">Approve</button>
		</form>
		<form id="denyForm" name="confirmationForm"
			th:action="@{../oauth/authorize}" method="post">
			<input name="user_oauth_approval" value="false" type="hidden" /> <input
				type="hidden" id="csrf_token" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<button class="btn btn-primary" type="submit">Deny</button>
		</form>
	</div>
</body>
</html>

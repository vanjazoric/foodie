<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
<link href="../static/css/style.css" rel="stylesheet"
	th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous" />
<script src="../static/js/jquery-3.4.1.min.js"
	th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>

	<form id="signup-form" class="text-center border rounded p-5"
		th:action="@{/sign-up}" method="post" th:object="${user}">
		<img id="logo-myservice" src='../static/img/service-logo.png'
			th:src='@{/img/service-logo.png}' />
		<p class="h4 mb-4">Create new account</p>
		<div class="form-row">
			<div class="col">
				<input type="text" class="form-control mb-4"
					placeholder="First name" name="firstName" />
				<p th:if="${#fields.hasErrors('firstName')}"
					class="label label-danger" th:errors="*{firstName}">Incorrect
					LP</p>
			</div>
			<div class="col">
				<input type="text" class="form-control mb-4" placeholder="Last Name"
					name="lastName" />
			</div>
		</div>
		<input type="text" class="form-control mb-4" placeholder="Username"
			name="username" /> <input type="password" class="form-control mb-4"
			placeholder="Password" name="password" /> <input type="password"
			class="form-control mb-4" placeholder="Confirm password"
			name="matchingPassword" /> <input type="email"
			class="form-control mb-4" placeholder="Email" name="email" /> <input
			type="text" class="form-control mb-4" placeholder="Phone number"
			name="phone-number" /> <input type="hidden" id="csrf_token"
			name="${_csrf.parameterName}" value="${_csrf.token}" />
		<button class="btn btn-info btn-block" type="submit">Sign up</button>
		<div th:if="${param.error}" id="login-error"
			class="alert alert-danger">Invalid username or password.</div>
		<div class="col-md-12 ">
			<div class="login-or">
				<hr class="hr-or" />
				<span class="span-or">or</span>
			</div>
		</div>
		<div class="form-group">
			<p class="text-center">
				Already have account? <a href="http://localhost:9999/uaa/login"
					id="login">Log in here</a>
			</p>
		</div>
	</form>
</body>
</html>
